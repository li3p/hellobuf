version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      value: hellobuf/gen/acme/weather/v1;weather
  disable:
    - module: buf.build/googleapis/googleapis
      file_option: go_package_prefix
plugins:
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: gen
    opt: paths=source_relative
inputs:
  - directory: proto
